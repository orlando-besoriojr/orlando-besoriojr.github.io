<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="page2.css">
    <script type="text/javascript" src="script.js"></script>

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>

    <title>Stairs to Nowhere</title>
  </head>
  <body class="container py-4">
    <div class="p-5 mb-4 bg-dark text-light rounded">
      <div class="container-fluid py-5 rounded">
        <h1 class="display-5 fw-bold">Free exploration!</h1>
        <p class="col-md-8 fs-4">
          Press start to start the stopwatch, and feel free to go anywhere on the stairs. Go over, under, even sleep on the stairs if you want. When you are ready, stop the watch, and record your time.
        </p>
      </div>
    </div>

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Previous Time: </h1>
        <div class="col-lg-6 mx-auto">
          <div id="empytDiv" class="lead mb-4"></div>
        </div>
      </div>
    
    <div class="container my-5">
      <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
          <h1 class="display-4 fw-bold lh-1">Stopwatch</h1>
          <p id="time" class="lead mb-4">
            00:00
          </p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
            <button type="button" id = "startStop2" onclick = "startStop2()" class="btn btn-outline-dark btn-lg px-4 gap-3">Start</button>
            <button type="button" id = "reset2" onclick = "reset2()" class="btn btn-outline-dark btn-lg px-4 gap-3">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <a href="index.html">Home</a>
    <a href="page3.html">Return</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
