<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">
    <script src="list.js"></script>

    <title>Final Project</title>
  </head>

  <body class="d-flex h-100 text-white container" style="background-color: 
  #a1cea4;"> 

    <div class="cover-container d-flex w-100 h-100 p-5 mx-auto flex-column">
      <div class="text-center">
      <header class="mb-auto">
          <!-- https://pixabay.com/users/naobim-1099306/ -->
          <img class="mb-5" style="float: left;" src="logo.png" width="200px">
          <img src="title.png" style="float: left;" width="500px">
          <nav class="navbar navbar-expand-xl navbar-dark float-right" style="padding-top: 10%; text-decoration: NONE;">
            <div class="collapse navbar-collapse" id="navbarNav" style="font-weight: bold;">
              <a class="nav-link" style="color: white;" href="index.html">Home</a>
              <a class="nav-link" style="color: white;" href="musicwall.html">MusicWall</a>
              <a class="nav-link" style="color: white;" href="feedback.html">Feedback</a>
            </div>
          </nav>
          <div class="clear"></div>
      </header>
      </div>

    <main>
      <script src = "list.js"></script>
      <div class="container">
        <div class="row">
          <div class="col">
            <form class="container" onsubmit="return false;">
              <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Song Name:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="Song">
                  </div>
                </div>
              <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Artist: </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="Artist">
                  </div>
                </div>
              <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Genre: </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="Genre">
                  </div>
                </div>
                <br>
                  <button class="btn btn-lg btn-secondary fw-bold border-white" style="background-color: #ED8A4F;" type="submit" onclick="addTo(list); setToArray()">Submit</button>
                  <button class="btn btn-lg btn-secondary fw-bold border-white" style="background-color: #ED8A4F;" type="submit" onclick="listify()">Listify</button>
            </form>
          </div>
          
          <div class="col">
            <div class="card border-0" style="background-color: transparent;">
              <div class="card-header border-0" style="background-color: transparent;">
                Make playlists through YouTube, or generate a list of all songs by clicking "Listify."
              </div>
              <div class="card-body">
                <p> </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <ul class="list-group" id="list">
        </ul>
      </div>
      
    </main>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
